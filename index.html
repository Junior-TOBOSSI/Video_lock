<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès à la vidéo</title>
  <script type="text/javascript">
    function checkPassword() {
      var password = document.getElementById("password").value;

       if (password === "form_secu_1") {
        window.location.href = "https://docs.google.com/spreadsheets/d/1LsmMp49BDHcULSIQYfXMlntmH-NxQyAr/edit?usp=sharing&ouid=117570209102866989293&rtpof=true&sd=true";
      } else if (password === "form_secu_2") {
        window.location.href = "https://docs.google.com/spreadsheets/d/1G3gTvH65avmcERdKGqGlpqbDQtS1Q5Tv/edit?usp=sharing&ouid=117570209102866989293&rtpof=true&sd=true";
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }
  </script>
</head>
<body>
  <h2>Entrez le mot de passe pour accéder à la vidéo</h2>
  <input type="password" id="password" />
  <button onclick="checkPassword()">Soumettre</button>
  <p id="errorMessage" style="color:red; display:none;">Mot de passe incorrect</p>
</body>
</html>
